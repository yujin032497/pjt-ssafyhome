<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet" />
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
        rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet" />
  <link href="/assets/css/modify.css" rel="stylesheet" />
  <link href="/assets/img/home.png" rel="shortcut icon" type="image/x-icon">
  <title>WhereIsMyHome</title>
  <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      padding: 0px;
      margin: 0px;
    }

    .backgroundVideoBox {
      width: 100%;
      height: 500px;
      overflow: hidden;
      margin: 0px auto;
      position: relative;
    }

    video {
      width: 100%;
    }

    .videoText {
      position: absolute;
      top: 50%;
      width: 100%;
    }

    .videoText p {
      margin-top: -24px;
      text-align: center;
      font-size: 48px;
      color: #ffffff;
    }
  </style>
</head>
<body>
<header>
  <div class="include" data-html="nav.html"></div>
</header>
<section class="infoContainer">
    <input type="hidden" name="action" value="modify">
    <h2>회원 정보 수정</h2>
    <div class="inputBox">
      <div class="inputBoxDiv" id="inputBox1">
        <span>아이디</span><span class="star">*</span><input type="text"
                                                          readonly="readonly" name="id" id="id"/>
      </div>
      <div class="inputBoxDiv" id="inputBox2">
        <span>비밀번호</span><span class="star">*</span><input type="password"
                                                           name="pw" id="password" placeholder="영문 숫자 포함 6자리 이상" />
        <input type="hidden" name="oPassword" value="${user.password }">
      </div>
      <div class="inputBoxDiv" id="inputBox3">
        <span>이름</span><span class="star">*</span><input type="text"
                                                         name="name" id="name" placeholder="User Name" />
      </div>
      <div class="inputBoxDiv" id="inputBox4">
        <span>주소</span><span class="star">*</span><input type="text"
                                                         name="address" id="address" placeholder="address" />
      </div>
      <div class="inputBoxDiv" id="inputBox5">
        <span>전화번호</span><span class="star">*</span><input type="tel"
                                                           name="phone" id="phone" placeholder="010-xxxx-xxxx" />
      </div>
    </div>
    <div class="userInfoBtnBox">
      <button id="modifyBtn" type="button" onclick="modify()">수정</button>
    </div>
</section>
<div class="include" data-html="footer.html"></div>
<script src="/assets/js/include.js"></script>
<script src="/assets/js/nav.js"> </script>
<script src="/assets/js/user.js"></script>
<script>
  let globalId = "";
  window.onload = function(){
    const id = window.location.search.split("=");
    globalId = id[1];
    setFormAdmin(id[1]);
  }
</script>
</body>
</html>
