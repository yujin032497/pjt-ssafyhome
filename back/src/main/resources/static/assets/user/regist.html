<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet" />
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
        rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet" />
  <link href="/assets/css/regist.css" rel="stylesheet" />
  <link href="/assets/img/home.png" rel="shortcut icon" type="image/x-icon">
  <title>WhereIsMyHome</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header>
  <div class="include" data-html="nav.html"></div>
</header>
<section class="loginContainer">
    <h2>회원가입</h2>
    <div class="inputBox">
      <div class="inputBoxDiv" id="inputBox1">
        <span>아이디</span><span class="star">*</span><input type="text"
                                                          id="id" required />
      </div>
      <div class="inputBoxDiv" id="inputBox2">
        <span>비밀번호</span><span class="star">*</span><input type="password"
                                                           id="password" required placeholder="영문 숫자 포함 6자리 이상" />
      </div>
      <div class="inputBoxDiv" id="inputBox3">
        <span>이름</span><span class="star">*</span><input type="text"
                                                         id="name" required placeholder="User Name" />
      </div>
      <div class="inputBoxDiv" id="inputBox4">
        <span>주소</span><span class="star">*</span><input type="text"
                                                         id="address" required placeholder="address" />
      </div>
      <div class="inputBoxDiv" id="inputBox5">
        <span>전화번호</span><span class="star">*</span><input type="tel"
                                                           id="phone" required placeholder="010-xxxx-xxxx" />
      </div>
    </div>
    <button id="signUpBtn" onclick="regist()">등록</button>
</section>
<div class="include" data-html="footer.html"></div>
<script src="/assets/js/include.js"></script>
<script src="/assets/js/nav.js"> </script>
<script src="/assets/js/user.js"></script>
</body>
</html>
